<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <div class="container">
            
            
            <header>
                <h2 class="head_section">
                Calculator
                </h2>
                <div class="head_section">
                    <label for="calculator_input">statement: </label>
                    <textarea id="calculator_input" rows="3" cols="30"></textarea>
                </div>                    

                <div class="result_section">  
                    <label for="calculator_output">Answer: </label>  
                    <div id="calculator_output"></div>  
                </div>  


            </header>

            <div class="main_and_side">
                <section class="main_section">
                    <div class="number_container">
                        <div class="number_row">
                            <button class="number_digits">1</button>
                            <button class="number_digits">2</button>
                            <button class="number_digits">3</button>
                        </div>
                        <div class=" number_row">
                            <button class="number_digits">3</button>
                            <button class="number_digits">4</button>
                            <button class="number_digits">6</button>
                        </div>
                        <div class=" number_row">
                            <button class="number_digits">7</button>
                            <button class="number_digits">8</button>
                            <button class="number_digits">9</button>
                        </div>
                        <div id="zero_digit">
                            <button class="number_digits">0</button>
                        </div>
                    </div>
                </section>
                <aside class="operators">
                    <button class="operator_button">+</button>
                    <button class="operator_button">-</button>
                    <button class="operator_button">*</button>
                    <button class="operator_button">/</button>
                </aside>
                <aside class="operators">
                    <button id="backspace_button" class="operator_button"> <span class="material-symbols-outlined" aria-hidden="true">backspace</span></button>
                    <button id="equal_button" class="operator_button">=</button>
                </aside>
            </div>
        </div>

    </body>
</html>
